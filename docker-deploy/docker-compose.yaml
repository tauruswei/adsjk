version: '3'
services:
  cosd-mysql:
    image: $MYSQL_IMAGE
    container_name: cosd-mysql
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config/my.cnf:/etc/mysql/my.cnf
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      cosd_net:
        ipv4_address: 172.30.1.14
  cosd-redis:
    image: $REDIS_IMAGE
    container_name: cosd-redis
    restart: always
#    ports:
#      - "6379:6379"
    volumes:
      - "./data/redis:/data"
      - "./config/redis.conf:/usr/local/etc/redis/redis.conf"
    command:
      "redis-server /usr/local/etc/redis/redis.conf"
    networks:
      cosd_net:
        ipv4_address: 172.30.1.15
  cosd-application:
    image: $APPLICATION_IMAGE
    container_name: cosd-application
    restart: always
    environment:
      - TZ=Asia/Shanghai
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/application.jar --spring.config.location=/applications/application.yml --server.port=8090"
    volumes:
      - ./config/application-prod.yml:/applications/application.yml
      - ./data/:/data/
    depends_on:
      - cosd-mysql
      - cosd-redis
    ports:
      - "8091:8090"
    networks:
      cosd_net:
        ipv4_address: 172.30.1.16
  cosd-web:
    container_name: cosd-web
    image: cosd/cosd-web:1.0
    restart: always
    volumes:
      - "./config/default.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - 8081:8080
    environment:
      - RUNNING_IN_DOCKER=true
    depends_on:
      - cosd-application
    networks:
      cosd_net:
        ipv4_address: 172.30.1.17
networks:
  cosd_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
